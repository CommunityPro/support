name: Invitation to the GitHub Community Organization
description: I would like to be part of this awesome community
title: "Please invite me to the GitHub Community Organization"
labels: [invite me to the organisation]
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: Insert your name here
    validations:
      required: true
  - type: textarea
    id: Additional
    attributes:
      label: Additional Context
      description: How did you learn about communitypro? and why do you want to join?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Feel free to check out other cool repositories of the Communitypro [here](https://github.com/CommunityPro/support)
