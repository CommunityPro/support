<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Communitypro is a community of developers on a mission to enhance the abilities of other developers through teaching and building open source projects. Join Now!"
    />
    <meta
      name="keywords"
      content="Open source, Victor Eke, Communitypro, eddiehub, github organisation"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/d9fe1688ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Join Communitypro</title>
  </head>
  <body>
    <div class="container">
      <div id="container-left">
        <!-- <div class="overlay">
          <img
            class="logo"
            src="assets/CommunityPro.png"
            alt="Communitypro logo"
          />
          <h2>Developers community</h2>
        </div> -->
      </div>

      <div id="container-right">
        <form name="Communitypro Registration" action="/dist/thankyou.html">
          <div class="form-container">
            <div class="form-header">
              <h1>Communitypro</h1>
              <h3>
                A community of developers learning by teaching and building open
                source Projects
              </h3>
            </div>

            <div class="form-group">
              <label for="username">GitHub Username</label>
              <input
                type="name"
                name="Username"
                placeholder="Username"
                id="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="GitHub_Email">GitHub Email</label
              ><abbr
                class="fade"
                title="The email address associated with your GitHub account"
                ><i class="far fa-question-circle"></i
              ></abbr>
              <input
                type="email"
                name="Email"
                id="GitHub_Email"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <label for="Phone">
                Phone <span class="fade">(Optional)</span>
              </label>
              <input type="tel" placeholder="Tel" name="Phone" id="Phone" />
            </div>

            <div class="form-group inline">
              <label for="t&c">I agree to be added to Communitypro</label>
              <input
                class="fade"
                type="checkbox"
                name="t&c"
                id="t&c"
                required
              />
            </div>

            <div class="form-group">
              <input type="submit" value="Submit" />
            </div>

            <div class="form-group">
              <div class="socials">
                <a href="https://github.com/Communitypro"
                  ><i class="fab fa-github"></i
                ></a>

                <a href="https://twitter.com/evavic44"
                  ><i class="fab fa-twitter"></i
                ></a>

                <a href="https://chat.whatsapp.com/BMFVTksMg269GdgsviJzLm"
                  ><i class="fab fa-whatsapp"></i
                ></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
